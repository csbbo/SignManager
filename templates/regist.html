{% extends "base.html" %}
{% load static %}
{% block head %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/regist.css' %}"/>
{% endblock %}
{% block title %}注册{% endblock %}
{% block content %}
<form action="/regist/" method="post">
  <div class="form-group">
    <input name="no" type="text" class="form-control" id="formGroupExampleInput" placeholder="学号/教师号">
  </div>
  <div class="form-group">
    <input name="name" type="text" class="form-control" id="formGroupExampleInput" placeholder="姓名">
  </div>
  <div class="form-group">
    <input name="password" type="password" class="form-control" id="formGroupExampleInput2" placeholder="密码">
  </div>
    <div class="form-group">
    <input name="password2" type="password" class="form-control" id="formGroupExampleInput2" placeholder="确认密码">
  </div>
    </div>
    <div class="form-group">
    <input name="key" type="password" class="form-control" id="formGroupExampleInput2" placeholder="教师注册秘钥/学生注册不填写此项">
  </div>
  <button class="registbtn" type="submit">注册</button>
</form>
{% endblock %}
